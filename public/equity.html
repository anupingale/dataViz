<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buildings</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/equity.css">
  <script src="https://d3js.org/d3.v3.min.js"></script>

  <script src="https://cdn.rawgit.com/RasmusFonseca/d3RangeSlider/master/d3RangeSlider.js"></script>
  <link href="https://cdn.rawgit.com/RasmusFonseca/d3RangeSlider/master/d3RangeSlider.css" rel="stylesheet">

</head>

<body>
  <script src="js/lodash.min.js"></script>
  <script src="js/d3.v5.min.js"></script>
  <script src="js/equity.js"></script>
  <script src="js/equityTransactions.js"></script>

  <div class="container">
    <div id="slider-container"></div>
    <div class="box-container">
      <div id="start-end-date"></div>
      <input name="first-input" type="number" />
      <input name="second-input" type="number" />
    </div>
    <div class="row">
      <div id="chart-area" class="col-sm"></div>
    </div>
    <h3>TRANSACTIONS</h3>
    <table class="objecttable table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th colspan="1">ID</th>
          <th colspan="3">BUY</th>
          <th colspan="3">SELL</th>
          <th colspan="1">PROFIT/LOSS</th>
        </tr>
        <tr>
          <th></th>
          <th>DATE</th>
          <th>PRICE</th>
          <th>SMA</th>
          <th>DATE</th>
          <th>PRICE</th>
          <th>SMA</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>TRANSACTIONS SUMMARY</h3>
    <table class="summary-table table   table-hover">
      <tbody>
      </tbody>
    </table>
  </div>

</body>

</html>
